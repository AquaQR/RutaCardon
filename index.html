<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ruta Cardón</title>
  <style>
    body {
      background-color: #fef9f4;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .loader-container {
      text-align: center;
    }

    .loader {
      border: 5px solid #d1bfa3;
      border-top: 5px solid #4b9460;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loader-text {
      font-size: 1.3rem;
      color: #4b9460;
      letter-spacing: 1px;
      font-weight: bold;
      text-transform: uppercase;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loader-container">
    <div class="loader"></div>
    <div class="loader-text">Ruta Cardón</div>
  </div>

  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxWaNl68xD_pI3_e7OaHSk5T5Yce_clhTSI6o0XztjU5hXLC_oea8ySXkd9Vg6G0CyI/exec";

    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=") + 2);

    if (k) {
      fetch(AS_URL_BASE + '?k=' + k)
        .then(r => r.text())
        .then((r) => {
          console.log(r);
          if (r) {
            document.location.replace(r);
          }
        })
        .catch(err => console.log(err))
    }
  </script>

</body>
</html>
